<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 40px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .vis {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Global and State Landslide Events Visualizations</h1>

    <div id="vis1" class="vis"></div> <!-- Global Map -->

    <div class="container">
        <div id="vis2" class="vis"></div> <!-- State Map -->
        <div id="vis3" class="vis"></div> <!-- Line Bar Chart -->
    </div>

    <div id="vis4" class="vis"></div> <!-- Bubble Chart -->

    <script>
        // Embed Global Map
        vegaEmbed('#vis1', 'https://raw.githubusercontent.com/kzhang583/FIT3171V2KZ/main/vis1_global_map.json')
            .catch(console.error);

        // Embed State Map
        vegaEmbed('#vis2', 'https://raw.githubusercontent.com/kzhang583/FIT3171V2KZ/main/vis2_state_map.json')
            .catch(console.error);

        // Embed Line Bar Chart
        vegaEmbed('#vis3', 'https://raw.githubusercontent.com/kzhang583/FIT3171V2KZ/main/vis3_line_bar.json')
            .catch(console.error);

        // Embed Bubble Chart
        vegaEmbed('#vis4', 'https://raw.githubusercontent.com/kzhang583/FIT3171V2KZ/main/vis4_bubble.json')
            .catch(console.error);
    </script>

</body>
</html>
