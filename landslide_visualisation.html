<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global and Australian Landslide Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }
        .vis-container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .vis-section {
            margin: 20px;
            flex: 1;
            max-width: 45%;
        }
    </style>
</head>
<body>
    <h1>Global and Australian Landslide Events</h1>

    <!-- Global Map in the center -->
    <div id="global_map" style="margin-bottom: 40px;"></div>

    <!-- State Map and Line/Bar Chart underneath the Global Map -->
    <div class="vis-container">
        <div class="vis-section" id="state_map"></div>
        <div class="vis-section" id="line_bar_chart"></div>
    </div>

    <!-- Bubble Chart at the bottom -->
    <div id="bubble_chart" style="margin-top: 40px;"></div>

    <!-- Embedding Vega-Lite visualizations -->
    <script type="text/javascript">
        // Global Map
        vegaEmbed('#global_map', 'https://kzhang583.github.io/FIT3171V2KZ/vis1_global_map.json').catch(console.error);

        // State Map
        vegaEmbed('#state_map', 'https://kzhang583.github.io/FIT3171V2KZ/vis2_state_map.json').catch(console.error);

        // Line/Bar Chart
        vegaEmbed('#line_bar_chart', 'https://kzhang583.github.io/FIT3171V2KZ/vis3_line_bar.json').catch(console.error);

        // Bubble Chart
        vegaEmbed('#bubble_chart', 'https://kzhang583.github.io/FIT3171V2KZ/vis4_bubble.json').catch(console.error);
    </script>
</body>
</html>
